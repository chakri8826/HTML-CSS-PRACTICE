<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="2" cellpadding="5" cellspacing="5">
        <tr>
            <td rowspan="2" >B.Tech</td>
            <td>CSE</td>
            
        </tr>
        <tr>
            <td>ECE</td>
        </tr>


        <tr>
            <td rowspan="2">M.Tech</td>
            <td>IronMan</td>
        </tr>
        <tr>
            <td>VLSI</td>
        </tr>

        <tr>
            <td>A</td>
            <td rowspan="2">Schools</td>
        </tr>

        <tr>
            <td >B</td>
        </tr>
    </table>
</body>
</html>
